<script>
function showoutc(){$(".m-sPopBg,.m-sPopCon").show();}
function closeClause(){
	$(".m-sPopBg,.m-sPopCon").hide();		
}
onload=function () {
        setInterval(go,1000)
    };
    var x=4;
    function go() {

        if (x>=0){
            document.getElementById("sp").innerText=x;
        }else {
            location.href="/denglu/";
        }
        x--;
    }
$(function(){	
	
		$(".part3").show();

        $(".step li").eq(1).addClass("on");
	});
