<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>发表动态</title>
            <link rel="stylesheet" href="{% static 'css/semantic.css'%}" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="{% static 'custom.css'%}" media="screen" title="no title" charset="utf-8">
       
        
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{% static 'assets-register/bootstrap/css/bootstrap.min.css'%}">
		<link rel="stylesheet" href="{% static 'assets-register/css/form-elements.css'%}">
        <link rel="stylesheet" href="{% static 'assets-register/css/style.css'%}">

        <link rel="shortcut icon" href="{% static 'assets-register/ico/favicon.png'%}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'assets-register/ico/apple-touch-icon-144-precomposed.png'%}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'assets-register/ico/apple-touch-icon-114-precomposed.png'%}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'assets-register/ico/apple-touch-icon-72-precomposed.png'%}">
        <link rel="apple-touch-icon-precomposed" href="{% static 'assets-register/ico/apple-touch-icon-57-precomposed.png'%}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css-login/dmaku.css'%}">


<style type="text/css">
			.con4 {
				width: 300px;
				height: auto;
				overflow: hidden;
				margin: 20px auto;
				color: #FFFFFF;
			}
			
			.con4 .btn {
				width: 100%;
				height: 40px;
				line-height: 40px;
				text-align: center;
				background: #d8b49c;
				display: block;
				font-size: 16px;
				border-radius: 5px;
			}
			
			.upload {
				float: left;
				position: relative;
			}
			
			.upload_pic {
				display: block;
				width: 100%;
				height: 40px;
				position: absolute;
				left: 0;
				top: 0;
				opacity: 0;
				border-radius: 5px;
			}
			
			#cvs {
				border: 1px solid #2ebaae;
				margin: 20px 20px 20px 20px;
			}
		</style>
</head>


<body>


 <!--导航栏-->
        <div class="ui inverted fixed menu" style="height:50px;background:rgba(4, 5, 20, 0.356)">
            <div class="ui container">
            <div class="ui image"style="margin-top:10px;width:110px;"><a href="{% url 'main' %}">
                <img src="{% static 'images/largelogo.png '%}" alt="" /></div>
            <a href="{% url 'search' %}" class="item"><i class="inverted search icon"style=""></i>寻找饲养员</a>  
            </a>
            <a href="{% url 'identification' %}" class="item"><i class="inverted heart icon"style=""></i>成为饲养员</a>
            <a href="{% url 'multi' %}" class="item"><i class="inverted comments outline icon "style=""></i>宠物广场</a>
            <a href="{% url 'Help' %}" class="item"><i class="inverted question icon"style=""></i>帮助</a>
            
            <div class="right menu">
            
            </div>
    
            </div>
        </div>
<!--导航栏结束-->

<div class="ui vertical basic segment masthead" >

<!--注册-->
<div class= "ui basic segment register">

   <div class="ui attached message" style="margin:50px 300px 0 300px;"> 
        <div class="header"> 欢迎来到宠叮咚!</div>
        <p>完成注册开启宠物相伴之旅</p>
    </div>
    <form action='' method='POST' class="ui form segment register" style="margin:0 300px 0 300px;">
    {% csrf_token %}
        <div class="two fields">
            <div class="field">
                <label for '{{form.name.label}}' style="font-size:14px;">{{form.name.label}}</label>
                {{form.name}} {{form.name.errors.0}}
            </div>
            <div class="field">
                <label for '{{form.email.label}}' style="font-size:14px;">{{form.email.label}}</label>
                {{form.email}} {{form.email.errors.0}}
            </div>
        </div>
        <div class="field">
            <label for '{{form.phone.label}}' style="font-size:14px;">{{form.phone.label}}</label>
                {{form.phone}} {{form.phone.errors.0}}
            </div>
        <div class="field">
            <label for '{{form.code.label}}' style="font-size:14px;">{{form.code.label}}</label>
                {{form.code}} {{form.code.errors.0}}
            </div>
        <div class="inline field">
            <!--<div class="ui checkbox">
                <input type="checkbox" id="terms">
                <label for="terms">我同意用户服务协议及隐私策略</label>
            </div>-->
        </div>
        <input type='submit' class="ui blue submit button" value="注册"></div>
    </form>
    <div class="ui bottom attached warning message"  style="margin:-22px 322px 0 322px;">
        <i class="icon help"></i>
        已经注册过了？ <a href="{% url 'denglu' %}">点击此处登录</a> 
    </div>
</div>

</div>

</body>
</html>
